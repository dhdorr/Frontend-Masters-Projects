<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Masters</title>
</head>
<body>
    <div class="page">
        <div class="brand-header">
            <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee masters logo" class="logo">
            <h2>Coffee Masters</h2>
        </div>
        <section class="left-half">
            <div class="receipt order-contents">
                <h3 class="content-label">ITEMS</h3>
                <!-- to do -->
                <div class="line-item">
                    <div class="qty">x1</div>
                    <div class="item-name">test item</div>
                    <ul class="addon">
                        <div>cream</div>
                    </ul>
                    <div class="price">$2.00</div>
                </div>
                <div class="line-item">
                    <div class="qty">x1</div>
                    <div class="item-name">test item</div>
                    <ul class="addon">
                        <div>cream</div>
                        <div>double cream</div>
                    </ul>
                    <div class="price">$2.00</div>
                </div>
                <div class="line-item">
                    <div class="qty">x1</div>
                    <div class="item-name">test item</div>
                    <ul class="addon">
                        <div>cream</div>
                    </ul>
                    <div class="price">$2.00</div>
                </div>
            </div>
        </section>
        <section class="right-half">
            <div class="name order-contents">
                <h3 class="content-label">NAME</h3>
                <!-- to do -->
                <h4 class="name-label input-label">Name for order</h4>
                <div class="name-input-wrapper input-wrapper">
                    <input type="text" class="name-input order-input">
                </div>
            </div>
            <div class="payment order-contents">
                <h3 class="content-label">PAYMENT</h3>
                <h4 class="payment-label input-label">Card number</h4>
                <div class="payment-input-wrapper input-wrapper">
                    <input type="text" class="payment-input order-input">
                </div>
                <h4 class="cvv-label input-label">CCV Number</h4>
                <div class="cvv-input-wrapper input-wrapper">
                    <input type="text" class="cvv-input order-input">
                </div>
            </div>
        </section>
        
        <div class="totals">
            <ul class="check-details">
                <li>
                    <div class="detail">
                        <p>Subtotal</p>
                        <p>$0.00</p>
                    </div>
                </li>
                <li>
                    <div class="detail">
                        <p>Tax</p>
                        <p>$0.00</p>
                    </div>
                </li>
                <li>
                    <div class="detail detail-total">
                        <p>Total</p>
                        <p>$0.00</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <button class="order-up">Place Order</button>
        </div>
    </div>
    
</body>
</html>
