<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="output">0</div>
        </div>
        <button class="btn clear">C</button>
        <button class="btn delete">del</button>
        <button class="btn divide operator">/</button>
        <button class="btn multiply operator">x</button>
        <button class="btn minus operator">-</button>
        <button class="btn add operator">+</button>
        <button class="btn equals">=</button>
        <button class="btn seven num">7</button>
        <button class="btn eight num">8</button>
        <button class="btn nine num">9</button>
        <button class="btn four num">4</button>
        <button class="btn five num">5</button>
        <button class="btn six num">6</button>
        <button class="btn one num">1</button>
        <button class="btn two num">2</button>
        <button class="btn three num">3</button>
        <button class="btn zero num">0</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
